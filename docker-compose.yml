# logstash container
logstash:
  image: solinea/logstash
  command: logstash -f /logstash/conf.d -w 1
  volumes:
    - config/logstash/conf.d:/logstash/conf.d
    - config/logstash/patterns:/opt/logstash/patterns
  ports:
    - "5514:5514"
    - "5515:5515"
    - "5516:5516/udp"
    - "5517:5517/udp"
  links:
    - elasticsearch
    - elasticsearch:es
