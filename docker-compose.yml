# Goldstone Docker Compose Configuration

# Elasticsearch Container
elasticsearch:
  image: solinea/goldstone-elasticsearch
  volumes:
    - config/elasticsearch:/usr/share/elasticsearch/config
    # Mount a local volume for data
    #- "$PWD/data/es":/usr/share/elasticsearch/data
  ports:
    - "9200:9200"
    - "9300:9300"

# PostgreSQL Container
postgres:
  image: solinea/goldstone-postgres
  env_file: config/postgres/pgsql.env
  volumes_from:
    - pgdvc
  ports:
    - "5432:5432"

# PostgreSQL Data Volume Container
pgdvc:
  image: solinea/postgres-data:latest
  volumes:
    - /var/lib/postgresql/data

# Redis Container
redis:
  image: redis:latest
  volumes_from:
    - redisdvc
  ports:
    - "6379:6379"

# Redis Data Volume Container
redisdvc:
  image: solinea/redis-data
  volumes:
    - /data

# Logstash Container
logstash:
  image: solinea/goldstone-logstash
  command: logstash -f /logstash/conf.d -w 1
  volumes:
    - config/logstash/conf.d:/logstash/conf.d
    - config/logstash/patterns:/opt/logstash/patterns
  ports:
    - "5514:5514"
    - "5515:5515"
    - "5516:5516/udp"
  links:
    - elasticsearch
    - elasticsearch:es

# Celery Worker Container
celery1:
  image: celery
  links:
    - rabbit1:rabbit

# RabbitMQ Container
rabbit1:
  image: rabbitmq:3-management
  hostname: rabbit1
  ports:
    - "5672:5672"
    - "15672:15672"
